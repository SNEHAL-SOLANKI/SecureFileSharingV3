{% extends "sharing_app/base.html" %}
{% block content %}
<div class="register-container d-flex align-items-center justify-content-center vh-100">
  <div class="card register-card shadow-lg p-4">
    <div class="card-body">
      <h3 class="text-center mb-4">Create Account</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-success px-4" type="submit">Register</button>
          <a class="btn btn-outline-secondary" href="{% url 'user:login' %}">
            Already have an account?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
