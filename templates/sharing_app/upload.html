{% extends "sharing_app/base.html" %}
{% block content %}
<div class="container py-4">

  <!-- üìÇ Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">üì§ Upload New File</h4>
    <a href="{% url 'sharing:dashboard' %}" class="btn btn-outline-secondary btn-sm">
      ‚Üê Back to Dashboard
    </a>
  </div>

  <!-- üßæ Upload Form Card -->
  <div class="card shadow-sm mx-auto" style="max-width: 720px;">
    <div class="card-body">

      <form id="uploadForm" method="POST" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}

        <!-- Choose file -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Choose File</label>
          <input id="file" name="file" type="file" class="form-control" required>
        </div>

        <!-- ‚≠ê File Name (optional) -->
        <div class="mb-3">
          <label class="form-label fw-semibold">File Name (optional)</label>
          <input 
            type="text" 
            name="display_name" 
            class="form-control"
            placeholder="Enter file name (without extension)">
          <div class="form-text">
            If left blank, original filename will be used.
          </div>
        </div>

        <!-- Folder select -->
        <div class="mb-3">
          <label for="folder_id" class="form-label fw-semibold">Select Folder</label>
          <select id="folder_id" name="folder_id" class="form-select">
            <option value="">üìÅ Root (My Drive)</option>
            {% for f in folders %}
              <option value="{{ f.id }}">{{ f.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button type="submit" id="uploadBtn" class="btn btn-success">
            <i class="bi bi-upload"></i> Upload
          </button>
          <a href="{% url 'sharing:dashboard' %}" class="btn btn-secondary">
            Cancel
          </a>
        </div>

      </form>

      <!-- üîç Virus Scan Message -->
      <div id="scanMessage" 
           class="alert alert-warning text-center mt-3" 
           style="display:none;">
        üîÑ Scanning your file for viruses‚Ä¶ please wait.
      </div>

    </div>
  </div>
</div>

<!-- Auto-fill filename (display_name) based on selected file -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const fileInput = document.getElementById('file');
  const displayInput = document.querySelector('input[name="display_name"]');

  // Auto fill display name
  fileInput?.addEventListener('change', function () {
    const f = fileInput.files?.[0];
    if (!f) return;

    let file = f.name.split('.');
    if (file.length > 1) file.pop(); 
    let base = file.join('.');

    if (!displayInput.value) displayInput.value = base;
  });

  // Show scanning message after submit
  const form = document.getElementById("uploadForm");
  const scanMsg = document.getElementById("scanMessage");
  const btn = document.getElementById("uploadBtn");

  form.addEventListener("submit", function () {
    scanMsg.style.display = "block";
    btn.disabled = true;
    btn.innerHTML = "Scanning‚Ä¶ ‚è≥";
  });
});
</script>

{% endblock %}
