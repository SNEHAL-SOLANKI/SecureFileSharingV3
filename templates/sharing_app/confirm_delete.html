{% extends "sharing_app/base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow mx-auto" style="max-width:700px;">
    <div class="card-body">

      <!-- ðŸ”´ Title -->
      <h3 class="text-danger mb-3">
        <i class="fa-solid fa-trash-can me-2"></i>
        Delete Folder: <strong>{{ folder.name }}</strong>
      </h3>

      <!-- âš ï¸ Warning Message -->
      <p class="text-muted">
        This action will permanently delete this folder and 
        <span class="text-danger fw-semibold">all files and all subfolders inside it.</span><br>
        This cannot be undone.
      </p>

      <!-- ðŸ“ Delete Confirmation Form -->
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-danger">
          <i class="fa-solid fa-trash me-1"></i>
          Yes, Delete Permanently
        </button>

        <!-- ðŸ”™ Cancel and go back -->
        <a href="{{ request.GET.next|default:'/' }}"
           class="btn btn-secondary ms-2">
          Cancel
        </a>
      </form>

    </div>
  </div>
</div>
{% endblock %}
