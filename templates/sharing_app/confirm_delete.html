{% extends "sharing_app/base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:720px">
  <div class="card-body">
    <h4 class="card-title text-danger">Confirm Delete</h4>
    <p>Are you sure you want to delete <strong>{{ file.name }}</strong>?</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, Delete</button>
      <a class="btn btn-secondary" href="{% url 'sharing:dashboard' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
