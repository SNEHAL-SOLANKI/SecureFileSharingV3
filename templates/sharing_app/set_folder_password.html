{% extends "sharing_app/base.html" %}
{% block content %}
<h3>{% if folder.is_protected %}Change or remove{% else %}Set{% endif %} password for: {{ folder.name }}</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p class="text-muted">Leave empty and submit to remove protection.</p>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ request.GET.next|default:'/' }}">Cancel</a>
</form>
{% endblock %}
