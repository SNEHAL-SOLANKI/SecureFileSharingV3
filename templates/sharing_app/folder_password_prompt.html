{% extends "sharing_app/base.html" %}
{% block content %}

<div class="container mt-4" style="max-width:560px">
  <div class="card shadow-sm">
    <div class="card-body">

      <h4 class="card-title mb-3">
        ğŸ” Protected Folder: <strong>{{ folder.name }}</strong>
      </h4>

      <p class="text-muted">
        Please enter the password to access this folder.
      </p>

      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-group mb-3">
          <input
            class="form-control"
            type="password"
            name="folder_password"
            placeholder="Folder password"
            required
            autofocus
          />
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary w-50" type="submit">Unlock</button>

          <a class="btn btn-secondary w-50" href="{% url 'sharing:dashboard' %}">
            Cancel
          </a>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
