{% extends "sharing_app/base.html" %}
{% block content %}
<div class="container py-4">
  <div class="card mx-auto shadow-sm" style="max-width:600px;">
    <div class="card-body">
      <h4 class="card-title mb-4">ğŸ“ Create New Folder</h4>

      <form method="POST" action="{% url 'sharing:new_folder' %}">
        {% csrf_token %}

        <!-- Hidden parent folder ID -->
        <input type="hidden" name="parent" value="{{ parent_folder.id|default:'' }}">

        <!-- Folder Name Input -->
        <div class="mb-3">
          <label for="folder_name" class="form-label">Folder Name</label>
          <input type="text" id="folder_name" name="folder_name"
                 class="form-control" placeholder="Enter folder name" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-folder-plus"></i> Create
          </button>
          <a href="{% url 'sharing:dashboard' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancel
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
