{% extends "sharing_app/base.html" %}
{% block content %}
<h3>Rename folder: {{ folder.name }}</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Rename</button>
  <a class="btn btn-secondary" href="{{ request.GET.next|default:'/' }}">Cancel</a>
</form>
{% endblock %}
